<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic_Tac_Toe</title>
    <script defer src="assets/js/game.js"></script>
    <script src="https://kit.fontawesome.com/78c3f3ceba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@100&display=swap');
        </style></head>
  <body>
    <section>
        <h1 class="game--title">O X O</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
            <h2 class="game--status"></h2>
            <button class="game--restart">play again</button>
    </section>
  </body>
</html>
